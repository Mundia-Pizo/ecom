{%extends 'blogs/layout.html'%}
{% block content%}
<style type="text/css">
  .img-responsive{
    height: 350px;
    width: auto;
    object-position: center;
    object-fit: cover;
    margin-left: 100px;
    margin-right: auto;
  }
  .product-space{
    
    margin-left: 125px;
    margin-right: auto;
  }
</style>
     <h2 class="pt-5 h2 text-center mb-1 product-space">{{item.title}}</h2>
    <div class="container dark-grey-text mt-1 center-content">

      <!--Grid row-->
      <div class="">
      <div class="container row wow fadeIn product-card">
              <div class="col-md-6 mb-4">
                <img src="{{item.image.url}}" class=" img-responsive card" alt="">
              </div>
        <!--Grid column-->
        <!--Grid column-->
        <div class="col-md-5 ">
          <div class="p-4">
              <div class="mb-3">
                    <a href="">
                      <span class="badge purple mr-1">{{object.get_category_display}}</span>
                    </a>
                    <a href="">
                      <span class="badge blue mr-1"></span>
                    </a>
                    <a href="">
                      <span class="badge red mr-1">New product</span>
                    </a>
              </div>

              <p class="lead">
                  {%if item.discount_price%}
                  <span class="mr-1">
                    <del>${{item.price}}</del>
                  </span>
                  <span>${{item.discount_price}}</span>
                   {%else %}
                   ${{item.price}}
                  {%endif%}
              </p>
              <p class="lead font-weight-bold">Description</p>

            <p>{{object.description}}</p>
            <a href="{{object.get_add_to_cart_url}}" class="btn btn-primary btn-md my-0 p">
              Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
            </a>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      </div>
      <!--Grid row-->

      <!--hr-->



{%endblock content%}
